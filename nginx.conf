server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Редирект на HTTPS (если используется SSL)
    # return 301 https://$server_name$request_uri;

    # Основной проксипасс к приложению Node.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Обслуживание статических файлов напрямую
    location /static/ {
        alias /var/www/surv-system/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Обслуживание Excel файлов для скачивания
    location /downloads/ {
        alias /var/www/surv-system/;
        expires 1h;
        add_header Content-Disposition "attachment";
    }

    # Логирование
    access_log /var/log/nginx/surv-system.access.log;
    error_log /var/log/nginx/surv-system.error.log;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Ограничение размера загружаемых файлов
    client_max_body_size 50M;
}

